<!DOCTYPE html>>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>javascript array in reverse order</title>
    </head>

    <body>
        <script type="text/javascript">
           var str = ["Mango","Banana","Apple","Greps"];

            document.write("Array in reverse : "+str.reverse());
